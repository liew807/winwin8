<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户定位追踪系统</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .location-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .info-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: #34495e;
        }
        
        #map {
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin: 5px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #219653;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-center {
            text-align: center;
            margin: 20px 0;
        }
        
        .permission-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            color: #856404;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
            opacity: 0.8;
        }
        
        .admin-panel {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .admin-panel h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .admin-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .login-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .locations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .locations-table th,
        .locations-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .locations-table th {
            background: #2c3e50;
            color: white;
        }
        
        .locations-table tr:hover {
            background: #f5f5f5;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .location-info {
                grid-template-columns: 1fr;
            }
            
            #map {
                height: 300px;
            }
            
            .admin-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .locations-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>用户定位追踪系统</h1>
            <p class="subtitle">实时获取并记录用户地理位置信息</p>
        </header>
        
        <!-- 管理员登录表单 -->
        <div id="adminLogin" class="login-form">
            <h3>管理员登录</h3>
            <div class="form-group">
                <label for="adminPassword">管理员密码</label>
                <input type="password" id="adminPassword" placeholder="请输入管理员密码">
            </div>
            <div class="btn-center">
                <button id="loginBtn" class="btn">登录</button>
            </div>
            <div id="loginStatus" class="status info">
                请输入管理员密码以访问管理功能
            </div>
        </div>
        
        <!-- 用户定位界面 -->
        <div class="card">
            <div class="card-header">
                <h2>位置信息</h2>
            </div>
            <div class="card-body">
                <div class="btn-center">
                    <button id="getLocation" class="btn">获取我的位置</button>
                    <button id="startTracking" class="btn btn-success">开始持续追踪</button>
                    <button id="stopTracking" class="btn btn-danger">停止追踪</button>
                </div>
                
                <div class="permission-note">
                    <p><strong>隐私声明：</strong> 为了获取您的位置信息，浏览器会请求位置权限。我们尊重您的隐私，位置数据仅用于显示和记录，您可以在任何时候停止追踪。</p>
                </div>
                
                <div id="status" class="status info">
                    点击上方按钮获取您的位置信息
                </div>
                
                <div class="location-info">
                    <div class="info-item">
                        <div class="info-label">纬度</div>
                        <div id="latitude" class="info-value">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">经度</div>
                        <div id="longitude" class="info-value">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">精度 (米)</div>
                        <div id="accuracy" class="info-value">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">海拔 (米)</div>
                        <div id="altitude" class="info-value">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">最后更新时间</div>
                        <div id="timestamp" class="info-value">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">用户ID</div>
                        <div id="userId" class="info-value">--</div>
                    </div>
                </div>
                
                <div id="map"></div>
            </div>
        </div>
        
        <!-- 管理员面板 -->
        <div id="adminPanel" class="admin-panel hidden">
            <h3>管理员控制面板</h3>
            <div class="admin-controls">
                <button id="viewAllLocations" class="btn">查看所有位置记录</button>
                <button id="clearLocations" class="btn btn-danger">清空位置记录</button>
                <button id="logoutBtn" class="btn">退出登录</button>
            </div>
            
            <div id="locationsList" class="hidden">
                <h4 style="text-align: center; margin: 20px 0;">位置记录</h4>
                <table class="locations-table">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>纬度</th>
                            <th>经度</th>
                            <th>精度</th>
                            <th>时间</th>
                        </tr>
                    </thead>
                    <tbody id="locationsTableBody">
                        <!-- 位置记录将在这里动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer>
            <p>© 2023 用户定位追踪系统 | 尊重用户隐私，位置数据仅用于授权用途</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const getLocationBtn = document.getElementById('getLocation');
            const startTrackingBtn = document.getElementById('startTracking');
            const stopTrackingBtn = document.getElementById('stopTracking');
            const viewAllLocationsBtn = document.getElementById('viewAllLocations');
            const clearLocationsBtn = document.getElementById('clearLocations');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminPasswordInput = document.getElementById('adminPassword');
            
            const latitudeEl = document.getElementById('latitude');
            const longitudeEl = document.getElementById('longitude');
            const accuracyEl = document.getElementById('accuracy');
            const altitudeEl = document.getElementById('altitude');
            const timestampEl = document.getElementById('timestamp');
            const userIdEl = document.getElementById('userId');
            const statusEl = document.getElementById('status');
            const loginStatusEl = document.getElementById('loginStatus');
            const mapEl = document.getElementById('map');
            const adminLoginEl = document.getElementById('adminLogin');
            const adminPanelEl = document.getElementById('adminPanel');
            const locationsListEl = document.getElementById('locationsList');
            const locationsTableBodyEl = document.getElementById('locationsTableBody');
            
            // 全局变量
            let map = null;
            let marker = null;
            let watchId = null;
            let userId = generateUserId();
            let serverUrl = window.location.origin; // 使用当前域名
            let isAdminLoggedIn = false;
            const ADMIN_PASSWORD = 'admin123'; // 管理员密码
            
            // 生成唯一用户ID
            function generateUserId() {
                return 'user_' + Math.random().toString(36).substr(2, 9);
            }
            
            // 初始化用户ID显示
            userIdEl.textContent = userId;
            
            // 初始化地图
            function initMap(lat, lng) {
                if (map) {
                    map.remove();
                }
                
                map = L.map('map').setView([lat, lng], 15);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                if (marker) {
                    map.removeLayer(marker);
                }
                
                marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup('您的位置')
                    .openPopup();
            }
            
            // 发送位置数据到服务器
            async function sendLocationToServer(locationData) {
                try {
                    const response = await fetch(`${serverUrl}/api/locations`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(locationData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('服务器响应错误');
                    }
                    
                    const result = await response.json();
                    console.log('位置数据已发送到服务器:', result);
                } catch (error) {
                    console.error('发送位置数据失败:', error);
                    statusEl.className = 'status error';
                    statusEl.textContent = '无法连接到服务器，位置数据未保存';
                }
            }
            
            // 获取位置成功回调
            function success(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                const altitude = position.coords.altitude;
                const timestamp = new Date(position.timestamp).toLocaleString();
                
                // 更新UI
                latitudeEl.textContent = latitude.toFixed(6);
                longitudeEl.textContent = longitude.toFixed(6);
                accuracyEl.textContent = accuracy ? accuracy.toFixed(2) : '不可用';
                altitudeEl.textContent = altitude ? altitude.toFixed(2) : '不可用';
                timestampEl.textContent = timestamp;
                
                // 更新状态
                statusEl.className = 'status success';
                statusEl.textContent = '位置获取成功！';
                
                // 初始化或更新地图
                if (!map) {
                    initMap(latitude, longitude);
                } else {
                    map.setView([latitude, longitude], 15);
                    if (marker) {
                        marker.setLatLng([latitude, longitude]);
                    } else {
                        marker = L.marker([latitude, longitude]).addTo(map)
                            .bindPopup('您的位置')
                            .openPopup();
                    }
                }
                
                // 发送位置数据到服务器
                const locationData = {
                    userId: userId,
                    latitude: latitude,
                    longitude: longitude,
                    accuracy: accuracy,
                    altitude: altitude,
                    timestamp: new Date().toISOString()
                };
                
                sendLocationToServer(locationData);
            }
            
            // 获取位置失败回调
            function error(err) {
                console.warn(`ERROR(${err.code}): ${err.message}`);
                
                let errorMessage = '无法获取您的位置信息：';
                
                switch(err.code) {
                    case err.PERMISSION_DENIED:
                        errorMessage += '您拒绝了位置访问请求。';
                        break;
                    case err.POSITION_UNAVAILABLE:
                        errorMessage += '位置信息不可用。';
                        break;
                    case err.TIMEOUT:
                        errorMessage += '获取位置信息超时。';
                        break;
                    default:
                        errorMessage += '发生未知错误。';
                        break;
                }
                
                statusEl.className = 'status error';
                statusEl.textContent = errorMessage;
            }
            
            // 获取位置信息
            function getLocation() {
                statusEl.className = 'status info';
                statusEl.textContent = '正在获取您的位置...';
                
                if (!navigator.geolocation) {
                    statusEl.className = 'status error';
                    statusEl.textContent = '您的浏览器不支持地理位置功能。';
                    return;
                }
                
                // 请求高精度位置
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                
                navigator.geolocation.getCurrentPosition(success, error, options);
            }
            
            // 开始持续追踪
            function startTracking() {
                if (watchId) {
                    statusEl.className = 'status info';
                    statusEl.textContent = '已经在追踪位置中...';
                    return;
                }
                
                statusEl.className = 'status info';
                statusEl.textContent = '开始持续追踪您的位置...';
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };
                
                watchId = navigator.geolocation.watchPosition(success, error, options);
            }
            
            // 停止持续追踪
            function stopTracking() {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                    statusEl.className = 'status info';
                    statusEl.textContent = '已停止位置追踪';
                }
            }
            
            // 管理员登录
            function adminLogin() {
                const password = adminPasswordInput.value;
                
                if (password === ADMIN_PASSWORD) {
                    isAdminLoggedIn = true;
                    adminLoginEl.classList.add('hidden');
                    adminPanelEl.classList.remove('hidden');
                    loginStatusEl.className = 'status success';
                    loginStatusEl.textContent = '管理员登录成功！';
                } else {
                    loginStatusEl.className = 'status error';
                    loginStatusEl.textContent = '密码错误，请重试！';
                }
            }
            
            // 管理员退出登录
            function adminLogout() {
                isAdminLoggedIn = false;
                adminLoginEl.classList.remove('hidden');
                adminPanelEl.classList.add('hidden');
                locationsListEl.classList.add('hidden');
                adminPasswordInput.value = '';
                loginStatusEl.className = 'status info';
                loginStatusEl.textContent = '请输入管理员密码以访问管理功能';
            }
            
            // 查看所有位置记录
            async function viewAllLocations() {
                if (!isAdminLoggedIn) {
                    alert('请先登录管理员账户');
                    return;
                }
                
                try {
                    const response = await fetch(`${serverUrl}/api/locations`, {
                        headers: {
                            'Admin-Password': ADMIN_PASSWORD
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('服务器响应错误');
                    }
                    
                    const locations = await response.json();
                    
                    // 清空表格
                    locationsTableBodyEl.innerHTML = '';
                    
                    // 填充表格
                    locations.forEach(location => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${location.userId}</td>
                            <td>${location.latitude.toFixed(6)}</td>
                            <td>${location.longitude.toFixed(6)}</td>
                            <td>${location.accuracy ? location.accuracy.toFixed(2) : 'N/A'}</td>
                            <td>${new Date(location.timestamp).toLocaleString()}</td>
                        `;
                        locationsTableBodyEl.appendChild(row);
                    });
                    
                    locationsListEl.classList.remove('hidden');
                } catch (error) {
                    console.error('获取位置记录失败:', error);
                    alert('无法获取位置记录，请检查服务器连接');
                }
            }
            
            // 清空位置记录
            async function clearLocations() {
                if (!isAdminLoggedIn) {
                    alert('请先登录管理员账户');
                    return;
                }
                
                if (!confirm('确定要清空所有位置记录吗？此操作不可撤销。')) {
                    return;
                }
                
                try {
                    const response = await fetch(`${serverUrl}/api/locations`, {
                        method: 'DELETE',
                        headers: {
                            'Admin-Password': ADMIN_PASSWORD
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('服务器响应错误');
                    }
                    
                    locationsTableBodyEl.innerHTML = '';
                    locationsListEl.classList.add('hidden');
                    alert('位置记录已清空');
                } catch (error) {
                    console.error('清空位置记录失败:', error);
                    alert('无法清空位置记录，请检查服务器连接');
                }
            }
            
            // 绑定按钮点击事件
            getLocationBtn.addEventListener('click', getLocation);
            startTrackingBtn.addEventListener('click', startTracking);
            stopTrackingBtn.addEventListener('click', stopTracking);
            loginBtn.addEventListener('click', adminLogin);
            logoutBtn.addEventListener('click', adminLogout);
            viewAllLocationsBtn.addEventListener('click', viewAllLocations);
            clearLocationsBtn.addEventListener('click', clearLocations);
            
            // 允许按Enter键登录
            adminPasswordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLogin();
                }
            });
        });
    </script>
</body>
</html>
